        <div id='mensaje'></div>
        <main>
            <article class="fixi">
                <div class="donaciones">
                    <h2>Donaciones para refugio Torogoz</h2>
                    <form class="donation-form" action="guardar" method="POST">
                        <label for="pregunta">¿Cuanto desea donar a nuestra fundación</label>
                        <br>
                        <button class="btnDonacion" id="donacion1" type="button" style="width: 45px; height: 35px;" onclick="keep(this,1)">5</button>
                        <button class="btnDonacion" id="donacion2" type="button" style="width: 45px; height: 35px;" onclick="keep(this,2)">10</button>
                        <button class="btnDonacion" id="donacion3" type="button" style="width: 45px; height: 35px;" onclick="keep(this,3)">15</button>
                        <br>
                        <label for="monto">Ingrese un monto especifico a donar</label>
                        <input type="text" id="monto" name="monto" required>
                        <br>
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required>
                        <br>
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" required>
                        <br>
                        <label for="metodo">Método de pago</label>
                        <select id="metodo" name="metodo" required>
                            <option value="">Selecciona un método</option>
                            <option value="paypal">PayPal</option>
                            <option value="tarjeta">Tarjeta de crédito</option>
                            <option value="transferencia">Transferencia bancaria</option>
                        </select>
                        <br>
                        <button type="button" style="width: 100px; height: 35px;" onclick="confirmar()">Enviar</button>
                    </form>
                </div> 
            </article>
        </main>
            
        <footer>
